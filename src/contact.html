<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Idriss Cissoko web developer Portfolio" />
    <meta name="description" content="Full-stack javascript developer" />
  </head>

  <body>
    <header>
      <div class="header__container">
        <div class="header__top"></div>
        <ul class="header__top-list">
          <li><a href="/about.html">About</a></li>
          <li><a href="/project.html">Work</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
        <a href="/" class="header__logo">{IC}</a>
      </div>
    </header>
    <section class="contact__section">
      <h1>Let's work together</h1>
      <h2>use form below or write me at <span>idrissdev4@gmail.com</span></h2>

      <div class="contact__section__container">
        <form>
          <div class="form__group">
            <label for="name">Name/Company :</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form__group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form__group area">
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
          </div>

          <button>Send Message</button>
        </form>
        <div class="form__image"></div>
      </div>
    </section>
    <div class="section__one-footer">
      <div class="section__one-footer-shape"></div>
      <div class="section__one-footer-links">
        <a href="/">Linkedin</a>
        <a href="/">Github</a>
      </div>
    </div>
  </body>
</html>
